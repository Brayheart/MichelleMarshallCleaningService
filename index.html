<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="bg-[url('./images/hero1.jpg')] bg-cover bg-center">
      <section
        class="max-w-[130rem] mx-auto grid items-center justify-center text-stone-900 p-[24px] text-center min-h-screen md:px-[32px]"
      >
        <div
          class="py-9 px-[6rem] text-stone-700 bg-white bg-opacity-15 backdrop-blur-md"
        >
          <h1 class="text-[3rem] font-black md:text-[4rem] lg:text-[5rem]">
            MICHELLE'S CLEANING
          </h1>
          <p class="text-[1.2rem] md:text-[1.5rem] tracking-[.6rem]">
            A CLEAN HOME, IS A HAPPY HOME!
          </p>
          <button
            class="mt-6 rounded-lg bg-sky-600 py-4 px-5 text-[1.6rem] text-white hover:bg-sky-700 transition-colors duration-300"
          >
            Get a Free Estimate
          </button>
        </div>
      </section>
    </header>
  </body>
</html>
