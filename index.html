<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="bg-stone-900">
      <section
        class="max-w-[130rem] mx-auto grid gap-y-[4rem] gap-x-[2rem] items-center text-white p-[24px] text-center md:min-h-screen md:px-[32px] md:text-left md:grid-cols-2"
      >
        <div>
          <h1 class="text-[3rem] font-black md:text-[4rem] lg:text-[5rem]">
            MICHELLE'S CLEANING
          </h1>
          <p class="text-[1.5rem] tracking-[.6rem]">
            A CLEAN HOME, IS A HAPPY HOME!
          </p>
        </div>
        <div
          class="mx-auto bg-sky-900 text-white py-12 px-[6rem] flex flex-col text-[2rem] gap-6 rounded-xl"
        >
          <div class="flex items-center gap-4">
            <img src="./images/circle-phone_8034631.svg" alt="Phone Icon" />
            <p>123-456-7890</p>
          </div>
          <div class="flex items-center gap-4">
            <img src="./images/circle-envelope_8034618.svg" alt="Mail Icon" />
            <p>example@example.ca</p>
          </div>
          <button class="mt-4 rounded-lg bg-sky-600 py-3 text-[1.6rem]">
            Get a Free Estimate
          </button>
        </div>
      </section>
    </header>
  </body>
</html>
